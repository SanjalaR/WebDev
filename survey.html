<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style_survey.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Kindly fill out this survey</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name: <input type="text" id="name" placeholder="Your Name" required/></label>
        <label for="email" id="email-label">Email: <input type="email" id="email" placeholder="Your Email" required/></label>
        <label for="number" id="number-label">Age: <input type="number" id="number" min="18" max="120" placeholder="Your Age"></label>
        <label>Favourite Subject: <select id="dropdown">
          <option>Select a subject</option>
          <option>CO</option>
          <option>DS</option>
          <option>DSD</option>
          <option>EM3</option>
          <option>Java</option>
        </select></label>
        <fieldset>
          <legend>Did you like attending classes?</legend>
          <label><input type="radio" value="Yes" name="Classes">Yess</label>
          <label><input type="radio" value="No" name="Classes">Nopee</label>
        </fieldset>
        <fieldset>
          <legend>What did you like to do in class?</legend>
          <label><input type="checkbox" value="sleep">Sleep</label>
          <label><input type="checkbox" value="gossip">Gossip</label>
          <label><input type="checkbox" value="phone">Use phone</label>
          <label><input type="checkbox" value="listen">Listen</label>
        </fieldset>
        <label>Any Comments?<textarea></textarea></label>
        <label><input type="Submit" id="submit"></label>
      </fieldset>
    </form>
  </body>
</html>
